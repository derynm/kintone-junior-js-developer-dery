<!-- Index Page to filter and display data -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Employee Data</h1>

      <button class="btn-primary" id="button-to-form">Add Employee</button>

      <form id="filter-form">
        <input id="search-input" type="text" placeholder="Search by Name" />
        <button id="button-search-employee">Search</button>
      </form>

      <table id="employee-table">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table-body">
        </tbody>
      </table>

    </div>
  </body>
  <script src="index-script.js"></script>
</html>
